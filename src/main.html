<h1>Hola {{ name }}!</h1>
<h2>{{ cargo }}</h2>
<a target="_blank" href="https://angular.io/start">
  CASIO
  <br />
</a>
<br />
<label for="txtA"> A: </label>
<input id="txtA" [(ngModel)]="a" />
<br />
<label for="txtB"> B: </label>
<input id="txtB" [(ngModel)]="b" />

<hr />

<p>= {{ c }}</p>

<button class="su" (click)="calcular()">Sumar {{ contador }}</button>

<button class="si" (click)="calcular1()">Multiplicar {{ contador }}</button>

<button class="se" (click)="calcular2()">Restar {{ contador }}</button>

<button class="so" (click)="calcular3()">Dividir {{ contador }}</button>

<br />

<button target="_blank" routerLink="formulario" class="so">OTRA PAGINA</button>
